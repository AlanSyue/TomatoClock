<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500&display=swap&subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <style>
        #demo svg {
            font-size: 48px;
        }

        #demo svg path {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <span>
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span style="font-size: 48px; color: red;">
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span id="demo">
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span class="now-datetime front">2020.03.20</span>
            <span class="now-datetime back">星期六13:38</span>
        </nav>
        <aside id="side-bar" class="side-bar">
            <a class="toggle-btn" href="#todolist">
                <img src="./images/icon-list.svg" alt="todolist-button.svg">
            </a>
            <a class="toggle-btn" href="#analysis">
                <img src="./images/icon-analysis.svg" alt="analysis-button.svg">
            </a>
        </aside>
        <main id="main">
            <div id="analysis" class="toggle-view analysis">
                <h3>專注度分析</h3>
                <div class="report">
                    <div class="today">
                        <h4>今日 <span>2020/3/30</span></h4>
                        <div class="content">
                            <div class="todo-area">
                                <p class="green-number">9</p>
                                <p class="description">代辦事項</p>
                            </div>
                            <div class="middle-line"></div>
                            <div class="finish-area">
                                <p class="orange-number">7</p>
                                <p class="description">已完成</p>
                            </div>
                        </div>
                    </div>
                    <div class="week">
                        <h4>本周</h4>
                        <div class="content">
                            <div class="todo-area">
                                <p class="green-number">54</p>
                                <p class="description">代辦事項</p>
                            </div>
                            <div class="middle-line"></div>
                            <div class="finish-area">
                                <p class="orange-number">48</p>
                                <p class="description">已完成</p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="chart">
                    <h4>2019.07.07 ~ 2019.07.13 </h4>
                    <div class="report">
                        <div class="number">
                            <p>14</p>
                            <p>12</p>
                            <p>10</p>
                            <p>8</p>
                            <p>6</p>
                            <p>4</p>
                            <p>2</p>
                            <p>0</p>
                        </div>
                        <div class="square">
                            <div class="square1">
                                <p>7/7</p>
                            </div>
                            <div class="square2">
                                <p>7/8</p>
                            </div>
                            <div class="square3">
                                <p>7/9</p>
                            </div>
                            <div class="square4">
                                <p>7/10</p>
                            </div>
                            <div class="square5">
                                <p>7/11</p>
                            </div>
                            <div class="square6">
                                <p>7/12</p>
                            </div>
                            <div class="square7">
                                <p>7/13</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="todolist" class="toggle-view todolist">
                <h3>Hello Todo list</h3>
            </div>
            <div id="tomato" class="tomato">
                <h3>Hello Tomato</h3>
            </div>
        </main>
    </div>
</body>

</html>
