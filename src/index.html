<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500&display=swap&subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <style>
        #demo svg {
            font-size: 48px;
        }

        #demo svg path {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <span>
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span style="font-size: 48px; color: red;">
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span id="demo">
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
                <i class="fa fa-pen"></i>
                <i class="far fa-circle"></i>
                <i class="fas fa-check"></i>
            </span>
            <span id="now-datetime_front" class="now-datetime front">2020.03.20</span>
            <span id="now-datetime_back"  class="now-datetime back">星期六13:38</span>
        </nav>
        <aside id="side-bar" class="side-bar">
            <a class="toggle-btn" href="#todolist">
                <img src="./images/icon-list.svg" alt="todolist-button.svg">
            </a>
            <a class="toggle-btn" href="#analysis">
                <img src="./images/icon-analysis.svg" alt="analysis-button.svg">
            </a>
        </aside>
        <main id="main">
            <div id="analysis" class="toggle-view analysis">
                <h3>專注度分析</h3>
                <div class="report">
                    <div class="today">
                        <h4>今日 <span>2020/3/30</span></h4>
                        <div class="content">
                            <div class="todo-area">
                                <p class="green-number">9</p>
                                <p class="description">代辦事項</p>
                            </div>
                            <div class="middle-line"></div>
                            <div class="finish-area">
                                <p class="orange-number">7</p>
                                <p class="description">已完成</p>
                            </div>
                        </div>
                    </div>
                    <div class="week">
                        <h4>本周</h4>
                        <div class="content">
                            <div class="todo-area">
                                <p class="green-number">54</p>
                                <p class="description">代辦事項</p>
                            </div>
                            <div class="middle-line"></div>
                            <div class="finish-area">
                                <p class="orange-number">48</p>
                                <p class="description">已完成</p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="chart">
                    <h4>2019.07.07 ~ 2019.07.13 </h4>
                    <div class="report">
                        <div class="number">
                            <p>14</p>
                            <p>12</p>
                            <p>10</p>
                            <p>8</p>
                            <p>6</p>
                            <p>4</p>
                            <p>2</p>
                            <p>0</p>
                        </div>
                        <div class="square">
                            <div class="square1">
                                <p>7/7</p>
                            </div>
                            <div class="square2">
                                <p>7/8</p>
                            </div>
                            <div class="square3">
                                <p>7/9</p>
                            </div>
                            <div class="square4">
                                <p>7/10</p>
                            </div>
                            <div class="square5">
                                <p>7/11</p>
                            </div>
                            <div class="square6">
                                <p>7/12</p>
                            </div>
                            <div class="square7">
                                <p>7/13</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="todolist" class="toggle-view todolist">
                <div class="content">
                    <div class="top">
                        <h1>待辦事項</h1>
                        <a>未完成</a>
                        <a>已完成</a>
                    </div>
                    <div class="add-container">
                        <input type="text" id="add-text" placeholder="新增待辦事項">
                        <button id="add-button">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <hr class="separate">
                    <ul class="item-list">
                        <!-- <li>
                            <div class="item-block">
                                <div class="block-left">
                                    <button class="check-btn"></button>
                                    <h3 class="word">構思番茄鐘UI介面</h3>
                                </div>
                                <div class="block-right">
                                    <span class="pen"><i class="fas fa-pen"></i></span>
                                    <span class="close"><i class="fas fa-times"></i></span>
                                </div>
                                
                            </div>
                            <hr class=" separate">
                        </li> -->

                    </ul>
                    
                </div>
            </div>
            <div id="tomato" class="tomato">
               <!--<h3>Hello Tomato</h3>-->
                <div class="countDown">
                    <div id="clock" class="clock">25:00</div>
                    
                    <button id="bell" class="bell">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button id="bellSlash" class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </button>
                   

                    <button id="greenPause" class="green playAndPause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="greenPlay" class="green playAndPause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="greenCancel" class="green cancel">
                        <i class="fas fa-times"></i>
                    </button>


                    <button id="orangePause" class="orange playAndPause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="orangePlay" class="orange playAndPause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="orangeCancel" class="orange cancel">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                

                <ul class="orange">
                    <li>
                        <button class="circleToCheck circleONE"></button>
                        <div class="fourThings listONE">構思蕃茄鐘 UI 介面</div>
                    </li>
                    <li>
                        <button class="circleToCheck circleTWO"></button>
                        <div class="fourThings listTWO">學習 Javascript</div>
                    </li>
                    <li>
                        <button class="circleToCheck circleTHREE"></button>
                        <div class="fourThings listTHREE">學習網頁切版</div>
                    </li>
                    <li>
                        <button class="circleToCheck circleFOUR"></button>
                        <div class="fourThings listFOUR">設計番茄鐘 UI 介面</div>
                    </li>
                </ul>
                
                <div class="green">
                    <p class="takeaBreak">休息，</p>
                    <p class="nextEffort">是為了下一次的努力。</p>
                </div>


                <div class="bottom">
                    <img id="greenTomatoImg" class="green tomatoImg" src="./images/tomato--green.svg" alt="tomato--green.svg">
                    <img id="orangeTomatoImg" class="orange tomatoImg" src="./images/tomato--orange.svg" alt="tomato--orange.svg">
                </div>
            </div><!--<h3>Hello Tomato</h3>-->
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
