<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500&display=swap&subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <style>
        #demo svg {
            font-size: 48px;
        }

        #demo svg path {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <span>
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span style="font-size: 48px; color: red;">
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span id="demo">
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span class="now-datetime front">2020.03.20</span>
            <span class="now-datetime back">星期六13:38</span>
        </nav>
        <aside id="side-bar" class="side-bar">
            <a class="toggle-btn" href="#todolist">
                <img src="./images/icon-list.svg" alt="todolist-button.svg">
            </a>
            <a class="toggle-btn" href="#analysis">
                <img src="./images/icon-analysis.svg" alt="analysis-button.svg">
            </a>
        </aside>
        <main id="main">
            <div id="analysis" class="toggle-view analysis">
                <h3>Hello Todo Analysis</h3>
            </div>
            <div id="todolist" class="toggle-view todolist">
                <div class="content">
                    <div class="top">
                        <h1>待辦事項</h1>
                        <a>未完成</a>
                        <a>已完成</a>
                    </div>
                    <div class="add-container">
                        <input type="text" id="add-text" placeholder="    新增待辦事項">
                        <button id="add-button">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <hr class="separate">
                    <ul class="item-list">
                        <!-- <li>
                            <div class="item-block">
                                <div class="block-left">
                                    <button class="check-btn"></button>
                                    <h3 class="word">構思番茄鐘UI介面</h3>
                                </div>
                                <div class="block-right">
                                    <span class="pen"><i class="fas fa-pen"></i></span>
                                    <span class="close"><i class="fas fa-times"></i></span>
                                </div>
                                
                            </div>
                            <hr class=" separate">
                        </li> -->

                    </ul>
                    
                </div>
            </div>
            <div id="tomato" class="tomato">
                <h3>Hello Tomato</h3>
            </div>
        </main>
    </div>
</body>

</html>
