<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Clock</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <style>
        #demo svg{
            font-size: 48px;
        }
        #demo svg path{
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <span>
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span style="font-size: 48px; color: red;">
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span id="demo">
                <i class="fas fa-bell"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-times"></i>
            </span>
            <span class="now-datetime front">2020.03.20</span>
            <span class="now-datetime back">星期六13:38</span>
        </nav>
        <aside id="side-bar" class="side-bar">
            <a class="toggle-btn" href="#todolist">
                <img src="./images/icon-list.svg" alt="todolist-button.svg">
            </a>
            <a class="toggle-btn" href="#analysis">
                <img src="./images/icon-analysis.svg" alt="analysis-button.svg">
            </a>
        </aside>
        <main id="main">
            <div id="analysis" class="toggle-view analysis">
                <h3>Hello Todo Analysis</h3>
            </div>
            <div id="todolist" class="toggle-view todolist">
                <h3>Hello Todo list</h3>
            </div>
            <div id="tomato" class="tomato">
                <!--<h3>Hello Tomato</h3>-->
                <div class="countDown">
                    <div class="clock">25:00</div>
                    <button name="bell" class="bell">
                        <img src="./images/icon-bell.svg" alt="icon-bell.svg">
                    </button>
                    <button name="play" class="play">
                        <img src="./images/icon-play--orange.svg" alt="icon-play--orange.svg">
                    </button>
                    <button name="cancel" class="cancel">
                        <img  src="./images/icon-cancel.svg" alt="icon-cancel.svg">
                    </button>
                </div>
                <div class="bottom">
                    <img class="orangeTomato" src="./images/tomato--orange.svg" alt="tomato--orange.svg">
                </div>
            </div><!--<h3>Hello Tomato</h3>-->
        </main>
    </div>
</body>
</html>
