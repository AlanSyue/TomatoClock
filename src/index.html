<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500&display=swap&subset=chinese-traditional" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <style>
        #demo svg{
            font-size: 48px;
        }
        #demo svg path{
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <span class="now-datetime front">2020.03.20</span>
            <span class="now-datetime back">星期六13:38</span>
        </nav>
        <aside id="side-bar" class="side-bar">
            <a class="toggle-btn" href="#todolist">
                <img src="./images/icon-list.svg" alt="todolist-button.svg">
            </a>
            <a class="toggle-btn" href="#analysis">
                <img src="./images/icon-analysis.svg" alt="analysis-button.svg">
            </a>
        </aside>
        <main id="main">
            <div id="analysis" class="toggle-view analysis">
                <h3>Hello Todo Analysis</h3>
            </div>
            <div id="todolist" class="toggle-view todolist">
                <div class="top">
                    <h3>待辦清單</h3>
                    <span class="not-finish">
                      <a class="toggle-btn doing-btn">
                        進行中
                      </a>
                    </span>
                    <span class="finish">
                      <a class="toggle-btn finish-btn">
                        已完成
                      </a>
                    </span>                   
                </div>
                <div class="add-btn">
                    <input type="text" class="addTodoItem" name="todoItem" placeholder="新增待辦事項" required>
                    <input type="button" class="add">
                    <span class="add-icon">
                        <i class="fas fa-plus"></i>
                    </span>                         
                </div>
                <hr class="break-line">
                <div class="show-list">
                    <ul class="show-todo-list">

                    </ul>
                </div>
            </div>
            <div id="tomato" class="tomato">
                <h3>Hello Tomato</h3>
            </div>
        </main>
    </div>
</body>
</html>
